<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        //Exercicio1
        function exibeObjeto(objeto) {
            console.log("O usuario moram em " +
                objeto.cidade +
                " / " +
                objeto.uf +
                ", no bairro " +
                objeto.bairro +
                ", na rua " +
                objeto.rua +
                " com nº " +
                objeto.numero);
        }
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        exibeObjeto(endereco);
        //Exercicio2
        function pares(num1, num2) {
            for (var i = num1; i <= num2; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        }
        pares(32, 321);
        //Exercicio3
        function temHabilidade(skills) {
            var i = 0;
            while (skills[i] != null) {
                if (skills[i] === "Javascript") {
                    return true;
                } else {
                    return false;
                }
            }
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(temHabilidade(skills));
        //Exercicio4
        function experiencia(anos) {
            if (anos >= 0 && anos <= 1) {
                console.log("Iniciante");
            } else if (anos > 1 && anos <= 3) {
                console.log("Intermediario");
            } else if (anos > 3 && anos <= 6) {
                console.log("Avancado");
            } else if (anos >= 7) {
                console.log("Jedi Master");
            }
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        anosEstudo = 0;
        experiencia(anosEstudo);
        anosEstudo = 2;
        experiencia(anosEstudo);
        anosEstudo = 5;
        experiencia(anosEstudo);
        //Exercicio5
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];
        function listaUsuarios(){
            for(let usuario of usuarios){
                console.log(
                    "O "+
                    usuario.nome+
                    " possui as habilidades: "+
                    usuario.habilidades.join()
                    );
            }
        }
        listaUsuarios();
    </script>
</body>

</html>
